<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>社内プロジェクト一覧</title>
    <link rel="stylesheet" href="style1.css">
    <style>
    .category-buttons {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-bottom: 20px;
    }
    .cat-btn {
        background: linear-gradient(90deg, #2196f3 0%, #21cbf3 100%);
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 12px 28px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(33,150,243,0.15);
        transition: background 0.2s, transform 0.2s;
    }
    .cat-btn:hover, .cat-btn:focus {
        background: linear-gradient(90deg, #1976d2 0%, #21cbf3 100%);
        transform: translateY(-2px) scale(1.05);
    }
    .filters {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
        margin-bottom: 16px;
    }
    .filters strong {
        width: 100%;
        text-align: center;
        display: block;
        margin-bottom: 8px;
    }
    .filters div {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        width: 100%;
    }
    .filters div label {
        display: flex;
        align-items: center;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
        font-size: 1.2rem;
        margin-bottom: 8px;
    }
    .filters input[type="checkbox"] {
        width: 24px;
        height: 24px;
        vertical-align: middle;
        margin-right: 8px;
    }
</style>
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <h1>MCCM</h1>
        <nav>
            <a href="index.html">ホーム</a>
            <a href="SBJ1.html">SBJ</a>
            <a href="JFA1.html">JFA</a>
            <a href="eigyou1.html">新規営業</a>
            <a href="conect1.html">マッチ</a>

    </header>

    <!-- MCCM相関図 -->
    <div class="sbj-card">
        <h2>MCCM相関図</h2>
        <img src="images/MCCMsoukan.jpg">
    </div>

    <!-- 条件検索 -->
    <section class="search-section">
        <h2>条件を選んで検索</h2>
        <!-- カテゴリ選択ボタン -->
        <div id="categoryButtons" class="category-buttons">
            <button type="button" class="cat-btn" data-category="club">club</button>
            <button type="button" class="cat-btn" data-category="hometown">hometown</button>
            <button type="button" class="cat-btn" data-category="hobby">hobby</button>
            <button type="button" class="cat-btn" data-category="work">work</button>
            <button type="button" class="cat-btn" data-category="food">food</button>
            <button type="button" class="cat-btn" data-category="mbti">mbti</button>
        </div>
        <div id="filters" class="filters"></div>

        <div class="buttons" style="text-align:center;">
            <button onclick="search()" class="btn">検索</button>
            <button onclick="resetFilters()" class="btn reset">リセット</button>
        </div>

        <div id="results" class="results"></div>
    </section>

        // チェックボックス用カテゴリ
        const categories = {
            club: ["バスケ", "硬式テニス", "スキー", "野球", "バレー", "帰宅", "バドミントン", "バンド", "ソフトテニス", "社交ダンス", "フットサル", "陸上"],
            hometown: ["新潟県", "東京都", "神奈川県", "千葉県", "徳島県", "静岡県", "埼玉県"],
            hobby: ["バスケ", "サウナ", "飲み", "筋トレ", "ショッピング", "お出かけ", "映画", "ゴルフ", "ゲーム", "キャンプ", "おいしいもの食べる", "登山", "自然", "カメラ", "カフェ", "ごはん屋さん巡り", "ボードゲーム", "ギャンブル", "ランニング", "サッカー"],
            work: ["社内LAN担当業務", "資料インプット", "暇", "運用保守", "新規案件", "要件定義", "仕様変更設計", "開発", "SRE", "新人"],
            food: ["ラーメン", "納豆", "ブロッコリー", "肉", "刺身", "寿司", "なし", "魚", "牡蠣", "麻婆豆腐", "トマト", "梨", "卵", "カレー"],
            mbti: ["ENFP", "ESFP", "ISFP", "不明", "INFP", "INTP", "INTP", "ESFJ"]
        };

        // カテゴリ選択でチェックボックス表示
        const filterDiv = document.getElementById("filters");
        let currentCategory = "";

        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentCategory = this.getAttribute('data-category');
                filterDiv.innerHTML = "";
                const group = document.createElement("div");
                group.innerHTML = `<strong>${currentCategory}</strong>`;
                categories[currentCategory].forEach(option => {
                    group.innerHTML += `
                        <label>
                            <input type="checkbox" name="${currentCategory}" value="${option}">
                            ${option}
                        </label>
                    `;
                });
                filterDiv.appendChild(group);
            });
        });

        function search() {
            const selected = {};
            if (currentCategory) {
                const checked = Array.from(document.querySelectorAll(`input[name="${currentCategory}"]:checked`))
                    .map(cb => cb.value);
                if (checked.length > 0) {
                    selected[currentCategory] = checked;
                }
            }

            let results = data.filter(person => {
                return Object.keys(selected).every(category => {
                    return Array.isArray(person[category])
                        ? person[category].some(val => selected[category].includes(val))
                        : selected[category].includes(person[category]);
                });
            });

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            if (results.length === 0) {
                resultsDiv.innerHTML = "<p>該当なし</p>";
            } else {
                let html = "<table><tr><th>名前</th><th>photo</th></tr>";
                results.forEach(p => {
                    html += `<tr><td>${p.name}</td><td>${p.photo}</td></tr>`;
                });
                html += "</table>";
                resultsDiv.innerHTML = html;
            }
        }

        function resetFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById("results").innerHTML = "";
        }
    </script>

</html>
